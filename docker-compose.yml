services:
  alma:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alma
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount data directories for persistence
      - ./notes:/app/notes
      - ./.indexes:/app/.indexes
    networks:
      - traefik-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alma.rule=Host(`alma.susino.tech`) || Host(`alma.susino.cz`)"
      - "traefik.http.routers.alma.entrypoints=websecure"
      - "traefik.http.routers.alma.tls.certresolver=letsencrypt"
      - "traefik.http.services.alma.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/login')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  traefik-proxy:
    external: true
