services:
  alma:
    build: .
    container_name: alma-notes
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/callback}
      - DEBUG=${DEBUG:-False}
    volumes:
      - ./notes:/app/notes
      - ./.indexes:/app/.indexes
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - traefik-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alma.rule=Host(`alma.susino.cz`)"
      - "traefik.http.routers.alma.entrypoints=websecure"
      - "traefik.http.routers.alma.tls.certresolver=letsencrypt"
      - "traefik.http.services.alma.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/login')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  traefik-proxy:
    external: true
