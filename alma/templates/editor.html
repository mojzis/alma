<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Editor - Alma</title>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>

  <!-- TipTap Editor (Vite build output) -->
  <script type="module" src="{{ url_for('static', path='dist/editor.js') }}"></script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #374151;
      background: #f9fafb;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .editor-header {
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .editor-header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #111827;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* Save indicator */
    .save-indicator {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .save-indicator--saved {
      background: #d1fae5;
      color: #065f46;
    }

    .save-indicator--saving {
      background: #fef3c7;
      color: #92400e;
    }

    .save-indicator--error {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Toolbar */
    .toolbar {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px 8px 0 0;
      padding: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .toolbar-divider {
      width: 1px;
      background: #e5e7eb;
      margin: 0 4px;
    }

    .toolbar-button {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      cursor: pointer;
      transition: all 0.15s;
    }

    .toolbar-button:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
    }

    .toolbar-button.bold {
      font-weight: bold;
    }

    .toolbar-button.italic {
      font-style: italic;
    }

    .toolbar-button.code {
      font-family: monospace;
    }

    /* Editor container */
    .editor-container {
      background: white;
      border: 1px solid #e5e7eb;
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    /* TipTap editor styles */
    .ProseMirror {
      min-height: 500px;
      padding: 24px;
      outline: none;
    }

    .ProseMirror:focus {
      outline: none;
    }

    /* Markdown styling in editor */
    .ProseMirror h1 {
      font-size: 2em;
      font-weight: bold;
      margin: 0.67em 0;
      line-height: 1.2;
    }

    .ProseMirror h2 {
      font-size: 1.5em;
      font-weight: bold;
      margin: 0.75em 0;
      line-height: 1.3;
    }

    .ProseMirror h3 {
      font-size: 1.25em;
      font-weight: bold;
      margin: 0.83em 0;
      line-height: 1.4;
    }

    .ProseMirror h4 {
      font-size: 1.1em;
      font-weight: bold;
      margin: 1em 0;
    }

    .ProseMirror h5 {
      font-size: 1em;
      font-weight: bold;
      margin: 1em 0;
    }

    .ProseMirror h6 {
      font-size: 0.9em;
      font-weight: bold;
      margin: 1em 0;
    }

    .ProseMirror p {
      margin: 0.5em 0;
    }

    .ProseMirror strong {
      font-weight: bold;
    }

    .ProseMirror em {
      font-style: italic;
    }

    .ProseMirror code {
      background: #f3f4f6;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.9em;
    }

    .ProseMirror pre {
      background: #1f2937;
      color: #f9fafb;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1em 0;
    }

    .ProseMirror pre code {
      background: transparent;
      padding: 0;
      color: inherit;
      font-size: 0.9em;
      line-height: 1.5;
    }

    .ProseMirror ul,
    .ProseMirror ol {
      padding-left: 2em;
      margin: 0.5em 0;
    }

    .ProseMirror ul {
      list-style-type: disc;
    }

    .ProseMirror ol {
      list-style-type: decimal;
    }

    .ProseMirror li {
      margin: 0.25em 0;
    }

    .ProseMirror blockquote {
      border-left: 3px solid #e5e7eb;
      padding-left: 1em;
      margin: 1em 0;
      color: #6b7280;
      font-style: italic;
    }

    .ProseMirror a {
      color: #3b82f6;
      text-decoration: underline;
    }

    .ProseMirror a:hover {
      color: #2563eb;
    }

    .ProseMirror hr {
      border: none;
      border-top: 2px solid #e5e7eb;
      margin: 2em 0;
    }

    /* Placeholder */
    .ProseMirror p.is-editor-empty:first-child::before {
      content: attr(data-placeholder);
      float: left;
      color: #9ca3af;
      pointer-events: none;
      height: 0;
    }

    /* Actions */
    .editor-actions {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .button {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .button:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .button.secondary {
      background: #6b7280;
    }

    .button.secondary:hover {
      background: #4b5563;
    }

    .back-link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="editor-header">
      <h1>Note Editor</h1>
      <div class="header-actions">
        <div id="save-indicator" class="save-indicator"></div>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <button class="toolbar-button" onclick="window.editorCommands.toggleHeading(1)">H1</button>
      <button class="toolbar-button" onclick="window.editorCommands.toggleHeading(2)">H2</button>
      <button class="toolbar-button" onclick="window.editorCommands.toggleHeading(3)">H3</button>

      <div class="toolbar-divider"></div>

      <button class="toolbar-button bold" onclick="window.editorCommands.toggleBold()">B</button>
      <button class="toolbar-button italic" onclick="window.editorCommands.toggleItalic()">I</button>
      <button class="toolbar-button code" onclick="window.editorCommands.toggleCode()">Code</button>

      <div class="toolbar-divider"></div>

      <button class="toolbar-button" onclick="window.editorCommands.toggleBulletList()">• List</button>
      <button class="toolbar-button" onclick="window.editorCommands.toggleOrderedList()">1. List</button>

      <div class="toolbar-divider"></div>

      <button class="toolbar-button" onclick="window.editorCommands.toggleCodeBlock()">Code Block</button>
      <button class="toolbar-button" onclick="window.editorCommands.toggleBlockquote()">Quote</button>
    </div>

    <!-- Editor -->
    <div class="editor-container">
      <div id="editor"></div>
    </div>

    <!-- Actions -->
    <div class="editor-actions">
      <a href="/" class="back-link">← Back to Notes</a>
      <div style="display: flex; gap: 12px;">
        <button class="button secondary" onclick="window.location.href='/'">Cancel</button>
        <button class="button" onclick="window.saveCurrentNote()">Save Note</button>
      </div>
    </div>
  </div>
</body>
</html>
