<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Notes{% endblock %}</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/responsive.css">

    <!-- Custom JavaScript -->
    <script src="/static/js/keyboard.js"></script>
    <script src="/static/js/ui.js"></script>

    <style>
        /* ===== CSS Variables - Design System ===== */
        :root {
            /* Layout */
            --sidebar-left-width: 240px;
            --panel-center-width: 680px;
            --sidebar-right-width: 420px;
            --gap: 20px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 24px;

            /* Projects Colors */
            --color-work: #3b82f6;
            --color-personal: #8b5cf6;
            --color-reference: #f59e0b;
            --color-default: #6b7280;

            /* States */
            --color-focus: #10b981;
            --color-unsaved: #ef4444;
            --color-saved: #6b7280;

            /* Backgrounds */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-hover: #f3f4f6;
            --bg-active: #e5e7eb;
            --bg-overlay: rgba(0, 0, 0, 0.5);

            /* Text */
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-tertiary: #6b7280;
            --text-placeholder: #9ca3af;

            /* Borders */
            --border-light: #e5e7eb;
            --border-medium: #d1d5db;
            --border-dark: #9ca3af;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            /* Transitions */
            --transition-fast: 100ms ease;
            --transition-normal: 200ms ease-in-out;
            --transition-slow: 300ms ease;
        }

        /* ===== Reset & Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            overflow-x: hidden;
        }

        /* ===== Typography ===== */
        h1, .text-lg {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        h2, .text-md {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .text-sm {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .text-xs {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ===== Layout Grid ===== */
        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-left-width) 1fr;
            gap: var(--gap);
            min-height: 100vh;
            max-width: 1440px;
            margin: 0 auto;
            padding: var(--gap);
        }

        .app-container.with-right-sidebar {
            grid-template-columns: var(--sidebar-left-width) 1fr var(--sidebar-right-width);
        }

        /* ===== Left Sidebar ===== */
        .sidebar-left {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-normal);
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }

        .sidebar-left.hidden {
            transform: translateX(calc(-1 * var(--sidebar-left-width) - var(--gap)));
        }

        /* App Logo */
        .app-logo {
            margin-bottom: var(--spacing-xl);
        }

        /* Projects Section */
        .section-header {
            color: var(--text-placeholder);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-md);
        }

        .project-list {
            list-style: none;
            margin-bottom: var(--spacing-xl);
        }

        .project-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 6px;
            cursor: pointer;
            transition: background var(--transition-fast);
            margin-bottom: var(--spacing-xs);
        }

        .project-item:hover {
            background: var(--bg-hover);
        }

        .project-item.active {
            background: var(--bg-active);
        }

        .project-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .project-dot.work { background: var(--color-work); }
        .project-dot.personal { background: var(--color-personal); }
        .project-dot.reference { background: var(--color-reference); }
        .project-dot.default { background: var(--color-default); }
        .project-dot.blue { background: #3b82f6; }
        .project-dot.green { background: #10b981; }
        .project-dot.purple { background: #8b5cf6; }
        .project-dot.orange { background: #f97316; }
        .project-dot.red { background: #ef4444; }
        .project-dot.gray { background: #6b7280; }
        .project-dot.pink { background: #ec4899; }
        .project-dot.yellow { background: #f59e0b; }

        .project-name {
            flex: 1;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .project-count {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .project-actions {
            display: flex;
            gap: var(--spacing-xs);
            margin-left: auto;
        }

        .icon-button, .icon-button-small {
            background: transparent;
            color: var(--text-tertiary);
            border: 1px solid var(--border-medium);
            padding: 6px 10px;
            font-size: 14px;
            min-width: auto;
        }

        .icon-button:hover, .icon-button-small:hover {
            background: var(--bg-hover);
            color: var(--text-secondary);
            transform: none;
            box-shadow: none;
        }

        .icon-button-small {
            padding: 2px 6px;
            font-size: 12px;
        }

        .icon-button-small.danger:hover {
            background: var(--color-unsaved);
            color: white;
            border-color: var(--color-unsaved);
        }

        [x-cloak] {
            display: none !important;
        }

        /* Tags Section */
        .tags-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .tag-pill {
            padding: 4px 10px;
            background: var(--bg-hover);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .tag-pill:hover {
            background: var(--bg-active);
            border-color: var(--border-medium);
        }

        .tag-pill.active {
            background: var(--color-work);
            color: white;
            border-color: var(--color-work);
        }

        /* Divider */
        .divider {
            height: 1px;
            background: var(--border-light);
            margin: var(--spacing-xl) 0;
        }

        /* ===== Center Panel ===== */
        .panel-center {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }

        /* ===== Right Sidebar ===== */
        .sidebar-right {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-normal);
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }

        .sidebar-right.hidden {
            display: none;
        }

        /* ===== Forms ===== */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 13px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            color: var(--text-secondary);
            background: var(--bg-primary);
            transition: all var(--transition-fast);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-placeholder);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.6;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--color-work);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* ===== Buttons ===== */
        button {
            padding: 10px 20px;
            background: var(--color-work);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-fast);
        }

        button:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: var(--text-tertiary);
        }

        button.secondary:hover:not(:disabled) {
            background: var(--text-secondary);
        }

        button.danger {
            background: var(--color-unsaved);
        }

        button.danger:hover:not(:disabled) {
            background: #dc2626;
        }

        /* ===== Notes ===== */
        .note {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .note:hover {
            box-shadow: var(--shadow-md);
        }

        .note.highlight {
            animation: highlight-flash 2s;
        }

        @keyframes highlight-flash {
            0% { background: #fffbea; border-color: #ffd93d; }
            100% { background: var(--bg-primary); border-color: var(--border-light); }
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-sm);
        }

        .note-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .note-meta {
            color: var(--text-tertiary);
            font-size: 12px;
        }

        .note-content {
            margin: var(--spacing-md) 0;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .note-actions {
            display: flex;
            gap: var(--spacing-sm);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .note:hover .note-actions {
            opacity: 1;
        }

        .note-actions button {
            padding: 6px 12px;
            font-size: 13px;
        }

        /* Wiki-links */
        .wiki-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dashed #667eea;
            transition: all var(--transition-fast);
        }

        .wiki-link:hover {
            color: #5568d3;
            border-bottom-style: solid;
        }

        .wiki-link-broken {
            color: #dc3545;
            font-style: italic;
            opacity: 0.7;
        }

        .note-backlinks {
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-light);
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .note-backlinks strong {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .backlink {
            display: inline-block;
            margin-right: 10px;
            padding: 4px 8px;
            background: var(--bg-hover);
            color: #667eea;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            transition: all var(--transition-fast);
        }

        .backlink:hover {
            background: var(--bg-active);
            color: #5568d3;
        }

        /* ===== HTMX Loading ===== */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline;
        }

        .htmx-request.htmx-indicator {
            display: inline;
        }

        .loading-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-work), var(--color-personal));
            z-index: 9999;
            animation: loading 1s infinite;
        }

        .htmx-request .loading-bar {
            display: block;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ===== Modals ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--spacing-xl);
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* ===== Utility Classes ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        /* ===== Mobile Responsive ===== */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .app-container.with-right-sidebar {
                grid-template-columns: 1fr;
            }

            .sidebar-left {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: var(--sidebar-left-width);
                z-index: 100;
                border-radius: 0;
                margin: 0;
                max-height: 100vh;
                transform: translateX(-100%);
            }

            .sidebar-left.visible {
                transform: translateX(0);
            }

            .sidebar-right {
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                width: var(--sidebar-right-width);
                z-index: 100;
                border-radius: 0;
                margin: 0;
                max-height: 100vh;
                transform: translateX(100%);
            }

            .sidebar-right.visible {
                transform: translateX(0);
                display: block;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--bg-overlay);
                z-index: 99;
                display: none;
            }

            .overlay.visible {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: var(--spacing-md);
                gap: var(--spacing-md);
            }

            .panel-center {
                padding: var(--spacing-lg);
            }

            .sidebar-right {
                width: 100%;
                max-width: 400px;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="loading-bar"></div>

    <!-- Alpine.js Global Store -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('ui', {
                leftSidebarOpen: window.innerWidth >= 1024,
                rightSidebarOpen: false,
                viewMode: 'focus', // 'focus' | 'browse'

                init() {
                    // Load from localStorage
                    const saved = localStorage.getItem('ui-state');
                    if (saved) {
                        const state = JSON.parse(saved);
                        this.leftSidebarOpen = state.leftSidebarOpen ?? this.leftSidebarOpen;
                        this.rightSidebarOpen = state.rightSidebarOpen ?? false;
                        this.viewMode = state.viewMode ?? 'focus';
                    }

                    // Watch for changes and save
                    this.$watch('leftSidebarOpen', value => this.save());
                    this.$watch('rightSidebarOpen', value => this.save());
                    this.$watch('viewMode', value => this.save());

                    // Handle responsive behavior
                    window.addEventListener('resize', () => {
                        if (window.innerWidth >= 1024) {
                            this.leftSidebarOpen = true;
                        }
                    });
                },

                save() {
                    localStorage.setItem('ui-state', JSON.stringify({
                        leftSidebarOpen: this.leftSidebarOpen,
                        rightSidebarOpen: this.rightSidebarOpen,
                        viewMode: this.viewMode
                    }));
                },

                toggleLeftSidebar() {
                    this.leftSidebarOpen = !this.leftSidebarOpen;
                },

                toggleRightSidebar() {
                    this.rightSidebarOpen = !this.rightSidebarOpen;
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Cmd/Ctrl + B: Toggle left sidebar
            if ((e.metaKey || e.ctrlKey) && e.key === 'b') {
                e.preventDefault();
                Alpine.store('ui').toggleLeftSidebar();
            }

            // Cmd/Ctrl + /: Toggle right sidebar
            if ((e.metaKey || e.ctrlKey) && e.key === '/') {
                e.preventDefault();
                Alpine.store('ui').toggleRightSidebar();
            }
        });
    </script>

    <!-- Main App Container -->
    <div
        class="app-container"
        :class="{ 'with-right-sidebar': $store.ui.rightSidebarOpen }"
        x-data
    >
        <!-- Mobile Overlay -->
        <div
            class="overlay"
            :class="{ 'visible': ($store.ui.leftSidebarOpen || $store.ui.rightSidebarOpen) && window.innerWidth < 1024 }"
            @click="$store.ui.leftSidebarOpen = false; $store.ui.rightSidebarOpen = false"
            x-show="($store.ui.leftSidebarOpen || $store.ui.rightSidebarOpen) && window.innerWidth < 1024"
        ></div>

        <!-- Left Sidebar -->
        <aside
            class="sidebar-left"
            :class="{ 'visible': $store.ui.leftSidebarOpen }"
            x-show="$store.ui.leftSidebarOpen || window.innerWidth >= 1024"
        >
            {% block sidebar_left %}
            <div class="app-logo">
                <h1>Notes</h1>
            </div>
            {% endblock %}
        </aside>

        <!-- Center Panel -->
        <main class="panel-center">
            {% block panel_center %}{% endblock %}
        </main>

        <!-- Right Sidebar -->
        <aside
            class="sidebar-right"
            :class="{ 'visible': $store.ui.rightSidebarOpen }"
            x-show="$store.ui.rightSidebarOpen"
        >
            {% block sidebar_right %}
            <h2>Context</h2>
            <p class="text-sm" style="margin-top: 12px;">Related notes will appear here</p>
            {% endblock %}
        </aside>
    </div>

    <script>
        function scrollToNote(noteId) {
            const noteElement = document.querySelector(`[data-note-id="${noteId}"]`);
            if (noteElement) {
                noteElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                noteElement.classList.add('highlight');
                setTimeout(() => {
                    noteElement.classList.remove('highlight');
                }, 2000);
            }
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
