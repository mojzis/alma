<div style="margin-bottom: 20px;">
    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Filter by Tag</label>
    {% if tags %}
    <div style="display: flex; gap: 6px; flex-wrap: wrap;">
        {% for tag in tags %}
        <button
            hx-get="/notes?tag={{ tag }}"
            hx-target="#notes-list"
            hx-swap="innerHTML"
            class="secondary"
            style="font-size: 12px; padding: 5px 10px;"
        >{{ tag }}</button>
        {% endfor %}
    </div>
    {% else %}
    <p style="color: #999; font-size: 14px;">No tags yet. Add tags to your notes!</p>
    {% endif %}
</div>
